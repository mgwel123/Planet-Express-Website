<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark">

        <div class="container-fluid">
            <a class=navbar-brand href="#">
                <img src="PlanetExpressLogo.jpg" alt="Planet Express Logo" style="width:50px;" class="rounded-pill">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class=nav-link href="contact.html">Shipping</a>
                </li>
                <li class="nav-item">
                    <a class=nav-link href="#">Tracking</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" style="width:40%">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="PEcrew2.png" alt="Planet Express Crew" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="PEcrew4.jpg" alt="Planet Express Crew" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="PEcrew5.jpg" alt="Planet Express Crew" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


    
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
